<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <title>Login</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto my-5">
            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${(param.error != null) and (param.error[0] == 'true')}">
                Invalid username or password!
                <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="loginForm" method="post" th:action="@{/perform_login}">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input class="form-control" id="usernameInput" name="username" placeholder="Enter username"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input class="form-control" id="passwordInput" name="password" placeholder="Password"
                           type="password"/>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="persistLogin" type="checkbox"/>
                    <label class="form-check-label" for="persistLogin">Keep me logged in</label>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
