<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <meta th:content="${_csrf.token}" th:name="_csrf"/>
    <title th:text="${pageuser.username} + '\'s Account'">Account</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-light" th:text="${pageuser.username} + '\'s Account'"></h1>
        </div>
        <div th:replace="${mypage} ? ~{manageaccount :: manage} : ~{}"></div>
    </div>

    <ul th:replace="navfragment :: displayOptions(false)"></ul>
    <div th:replace="postfragment :: accComments(${comments})"></div>
    <div th:replace="navfragment :: pageNavigation(${comments}, ${pagenumbers})"></div>
</div>
</body>
</html>
